name: "Install CI dependencies"
description: "Install CI dependencies common to several jobs"
runs:
  using: "composite"
  steps:
    - run: apt-get update -yqq
      shell: bash
    - run: apt-get install -yqq git libpq-dev libcurl4-gnutls-dev libicu-dev libvpx-dev libjpeg-dev libpng-dev libxpm-dev zlib1g-dev libfreetype6-dev libxml2-dev libexpat1-dev libbz2-dev libgmp3-dev libldap2-dev unixodbc-dev libsqlite3-dev libaspell-dev libsnmp-dev libpcre3-dev libtidy-dev libonig-dev libzip-dev wget mysql-client
      shell: bash
    - run: docker-php-ext-install mbstring curl intl gd xml bz2
      shell: bash
    - run: pecl install xdebug
      shell: bash
    - run: docker-php-ext-enable xdebug
      shell: bash
    - run: echo 'memory_limit = -1' > /usr/local/etc/php/php-cli.ini
      shell: bash
    - run: wget https://robo.li/robo.phar
      shell: bash
    - run: chmod +x robo.phar && mv robo.phar /usr/local/bin/robo
      shell: bash
